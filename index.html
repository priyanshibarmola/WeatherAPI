<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color:chocolate ;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #weather-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result"></div>
    </div>

    <script>
        async function getWeather() 
        {
            const location = document.getElementById('location').value;
            if (!location) 
            {
                alert('Please enter a location');
                return;
            }
            const apiKey = '6662f43b7caf4c2981680331252903';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try 
            {
                const response = await fetch(url);
                const data = await response.json();
                if(data.error) 
                {
                    document.getElementById('weather-result').innerHTML = `Error: ${data.error.message}`;
                }
                else 
                {
                    document.getElementById('weather-result').innerHTML = `
                        <p>Location: ${data.location.name}, ${data.location.country}</p>
                        <p>Temperature: ${data.current.temp_c}Â°C</p>
                        <p>Condition: ${data.current.condition.text}</p>
                        <img src="${data.current.condition.icon}" alt="Weather Icon">
                    `;
                }
            } 
            catch(error) 
            {
                document.getElementById('weather-result').innerHTML = 'Failed to fetch weather data';
            }
        }
    </script>
</body>
</html>
